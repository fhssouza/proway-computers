<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.image" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{ produto?.description }}</h2>
        <h3 class="product__price">{{ produto?.price | currency: "BRL" }}</h3>
        <p>Estoque dispon√≠vel</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="quantidade" min="1">
            Unidade(s)
        </label>
        <p class="product__avaiabiltity">
            {{ produto?.stockQuantity }} unidade(s) em estoque
        </p>
        <button (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>

</section>
